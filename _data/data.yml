career-profile:
  title: Acerca de mi
  summary: |
    Soy una joven de 21 años, egresada del Belisario Domínguez Federal No. 6 y
    del CBTIS 111 Leona Vicario. Actualmente soy estudiante del Instituto Tecnológico de Cancún, 
    buscando ampliar mis conocimientos y habilidades en diferentes ámbitos. Aunque no tengo 
    mucha experiencia laboral hasta el momento, me ha interesado en áreas como de musica,
    poquito del soporte y mantenimiento de equipos de cómputo, área en la que me formé durante la preparatoria. 
    A pesar de que la pandemia limitó la práctica directa en este campo, conozco lo básico sobre 
    el funcionamiento de las computadoras, su mantenimiento y las partes que las componen.

    He comenzado a explorar el mundo del desarrollo web, creando una página básica utilizando HTML y CSS
    y aunque no tengo mucha experiencia en programación. 
    Me gustaría aprender nuevas habilidades y mejorar cada vez que enfrento un reto.
    Soy una persona organizada, responsable, honesta y con buenas habilidades interpersonales. 
    Me esfuerzo por ser empática, respetuosa y mantener siempre un ambiente positivo 
    con las personas que me rodean. A veces me estreso con facilidad y no soy la más rápida aprendiendo, 
    pero siempre trato de dar lo mejor de mí, esforzándome por cumplir con todas mis tareas 
    de manera puntual y con la mejor calidad posible.En mi tiempo libre, disfruto de escuchar música, 
    ver series y animes. Creo que estas actividades me ayudan a desconectar y a mantenerme motivada.


