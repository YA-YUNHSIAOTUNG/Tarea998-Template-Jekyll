certifications:
  title: Certificado
  list:
  - name: Técnico en Soporte y Mantenimiento de Equipo de Cómputo
    start: 2018
    end: 2021
    organization: CBTIS 111 Leona Vicario
    details: |
El Técnico en Soporte y Mantenimiento de Equipo de Cómputo es el profesional 
encargado de mantener y reparar computadoras y equipos relacionados. 
Su trabajo incluye la instalación de hardware y software, la resolución de problemas técnicos
y la actualización de sistemas para asegurar que todo funcione correctamente. 
Además, también realiza mantenimiento preventivo, limpieza de equipos
y puede dar soporte a usuarios, explicándoles cómo resolver problemas comunes con sus dispositivos. 

